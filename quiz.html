<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EPDS Test</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 20px;
      background-color: #e8ffe6;
      color: #333;
      text-align: center;
    }

    h2 {
      color: #0073e6;
    }

    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      margin: 0 auto;
    }

    label {
      display: block;
      margin-bottom: 15px;
      color: #0073e6;
    }

    input[type="radio"] {
      margin-right: 5px;
    }

    button {
      background-color: #4CAF50;
      color: #fff;
      border: none;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }

    #result {
      margin-top: 20px;
      font-weight: bold;
      color: #4CAF50;
    }

    #resultGreeting {
      margin-top: 20px;
      font-weight: bold;
      color: #0073e6;
    }
  </style>
</head>
<body>

  <h2>Edinburgh Postnatal Depression Scale (EPDS) Test</h2>
  <h3>Hello there &#x1F604;! Kindly select the number within the circle that most accurately reflects your current feelings for each question below. Assign 0 if you're feeling positive and good &#x1F601;, and 3 if your emotions lean more towards the negative side&#x1F614;...</h3>
  <form id="epdsForm">
    <!-- Your form elements go here -->

    <!-- Repeat the above pattern for each question -->
    <label style="color: #ff6600;">1. I have been able to laugh and see the funny side of things.
    </br>
        0<input type="radio" name="q1" value="0">
      1<input type="radio" name="q1" value="1">
      2<input type="radio" name="q1" value="2">
      3<input type="radio" name="q1" value="3">
    </label>

    <label style="color: #ff9933;">2. I have looked forward with enjoyment to things.
    </br>
        0<input type="radio" name="q2" value="0">
        1<input type="radio" name="q2" value="1">
        2<input type="radio" name="q2" value="2">
        3<input type="radio" name="q2" value="3">
    </label>

    <label style="color: #ff9933;">3. I have blamed myself unnecessarily when things went wrong.
    </br>
        0<input type="radio" name="q3" value="0">
        1<input type="radio" name="q3" value="1">
        2<input type="radio" name="q3" value="2">
        3<input type="radio" name="q3" value="3">
    </label>

    <label style="color: #ff9933;">4. I have been anxious or worried for no good reason.
    </br>
        0<input type="radio" name="q4" value="0">
        1<input type="radio" name="q4" value="1">
        2<input type="radio" name="q4" value="2">
        3<input type="radio" name="q4" value="3">
    </label>
    <label style="color: #ff9933;">5. I have felt scared or panicky for no very good reason
    </br>
        0<input type="radio" name="q5" value="0">
        1<input type="radio" name="q5" value="1">
        2<input type="radio" name="q5" value="2">
        3<input type="radio" name="q5" value="3">
    </label>
    <label style="color: #ff9933;">6. Things have been getting on top of me.
    </br>
        0<input type="radio" name="q6" value="0">
        1<input type="radio" name="q6" value="1">
        2<input type="radio" name="q6" value="2">
        3<input type="radio" name="q6" value="3">
    </label>
    <label style="color: #ff9933;">7. I have been so unhappy that I have had difficulty sleeping.
    </br>
        0<input type="radio" name="q7" value="0">
        1<input type="radio" name="q7" value="1">
        2<input type="radio" name="q7" value="2">
        3<input type="radio" name="q7" value="3">
    </label>
    <label style="color: #ff9933;">8. I have felt sad or miserable.
    </br>
        0<input type="radio" name="q8" value="0">
        1<input type="radio" name="q8" value="1">
        2<input type="radio" name="q8" value="2">
        3<input type="radio" name="q8" value="3">
    </label>
    <label style="color: #ff9933;">9. I have been so unhappy that I have been crying.
    </br>
        0<input type="radio" name="q9" value="0">
        1<input type="radio" name="q9" value="1">
        2<input type="radio" name="q9" value="2">
        3<input type="radio" name="q9" value="3">
    </label>
    <label style="color: #ff9933;">10. The thought of harming myself has occurred to me.
    </br>
        0<input type="radio" name="q10" value="0">
        1<input type="radio" name="q10" value="1">
        2<input type="radio" name="q10" value="2">
        3<input type="radio" name="q10" value="3">
    </label>

    <button type="button" onclick="calculateScore()">Submit</button>
  </form>

  <div id="result"></div>
  <div id="resultGreeting"></div>

  <script>
    function calculateScore() {
      var score = 0;

      // Sample scoring logic, update as needed
      for (var i = 1; i <= 10; i++) {
        var answer = document.querySelector('input[name="q' + i + '"]:checked');
        if (answer) {
          score += parseInt(answer.value);
        }
      }

      // Display the total score
      var resultElement = document.getElementById('result');
      resultElement.innerHTML = 'Total Score: ' + score;

      // Display the greeting based on the score
      var resultGreetingElement = document.getElementById('resultGreeting');
      let greeting;
      if (score < 9) {
        greeting = "Indicates that you are likely not experiencing postpartum depression.";
      } else if (score < 12) {
        greeting = " Suggests the possibility of mild postpartum depression. Further evaluation may be needed.";
      } else if (score < 19) {
        greeting = "Indicates a higher likelihood of moderate postpartum depression.";
      } else {
        greeting = "Suggests a higher likelihood of severe postpartum depression.";
        // If score is greater than 19, create two additional buttons
        resultGreetingElement.innerHTML = greeting +
          '<br><button onclick="actionOne()">Send Mail to family</button><br>' +
          '<br><button onclick="actionTwo()">Send Mail to doctor</button>';
        return;
      }
      resultGreetingElement.innerHTML = greeting;
    }

    function actionOne() {
      alert("You clicked Action One!");
      // Add your logic for Action One here
    }

    function actionTwo() {
      alert("You clicked Action Two!");
      // Add your logic for Action Two here
    }
  </script>

</body>
</html>
